{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
	<body>
		<!-- =====[SECTION LOGIN]===== -->
		<section class="section-login">
			<div class="container">
				<div class="row">
					<div class="col-xl-5 mx-auto">
						<div class="card card-login brand-shadow border-0">
							<div class="card-body py-5 px-5">
								<ul class="nav nav-underline justify-content-center" id="pills-tab"
									role="tablist">
									<li class="nav-item" role="presentation">
										<button class="nav-link" id="pills-register-tab" data-bs-toggle="pill"
											data-bs-target="#pills-register" type="button" role="tab"
											aria-controls="pills-register" aria-selected="false">Register</button>
									</li>
								</ul>
								<div class="tab-content" id="pills-tabContent">
									<!--register -->
									{% with messages = get_flashed_messages() %}
									{% if messages %}
									<div class="notification is-danger">
										{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login
											page</a>.
									</div>
									{% endif %}
									{% endwith %}
									<form action="/register" method="post">
										<div class id="pills-register" role="tabpanel"
											aria-labelledby="pills-register-tab" tabindex="0">
											<div class="pt-5">
												<div class="mb-3">
													<label class="form-label small fw-medium">Full name</label>
													<input type="text" class="form-control" name="username">
												</div>
												<div class="row">
													<div class="col">
														<div class="mb-3">
															<label class="form-label small fw-medium">Email address</label>
															<input type="email" class="form-control" name="email">
														</div>
													</div>
													<div class="col">
														<div class="mb-3">
															<label class="form-label small fw-medium">Phone number</label>
															<input type="text" class="form-control"  name="phone">
														</div>
													</div>
												</div>
												<div class="mb-3">
													<label class="form-label small fw-medium">Password</label>
													<input type="password" class="form-control" name="password">
												</div>
												<div class="mb-3 pt-1">
													<div class="form-check">
														<input class="form-check-input" type="checkbox" value
															id="register-option">
														<label class="form-check-label small" for="register-option">Yes, I
															have read and agree to the Company <a href="#">Terms of Service</a>
															and <a href="#">Privacy Policy</a>.</label>
													</div>
												</div>
												<div class="mb-3 pt-2">
													<button type="submit"
														class="btn btn-danger fw-medium py-2 rounded-1 w-100">Register</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>

{% endblock %}
