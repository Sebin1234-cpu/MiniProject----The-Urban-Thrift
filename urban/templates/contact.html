{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<body>
<!-- =====[SECTION CONTACT]===== -->
	<section class="section-contact">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<div class="contact-box mb-5">
						<div class="fw-bold text-uppercase small mb-2">Phone number</div>
						<h4> <a href="#">+91 9876 543 210</a></h4>
					</div>
					<div class="contact-box mb-5">
						<div class="fw-bold text-uppercase small mb-2">Email address</div>
						<h4><a href="#">info@urban-thrifts.com</a></h4>
					</div>
					<div class="contact-box">
						<div class="fw-bold text-uppercase small mb-2">Address</div>
						<h4>123 Atlantic,<br> Brooklyn, New York,<br> USA - 100001</h4>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card card-contact brand-shadow border-0">
						<div class="card-header bg-white border-0 px-5 pt-5">
							<h2 class="card-title fw-semibold mb-1">Get In Touch</h2>
						</div>
						<div class="card-body px-5 pb-5">
							<div class="mb-3">
								<label class="form-label small fw-medium">Full name</label>
								<input type="text" class="form-control">
							</div>
							<div class="row">
								<div class="col">
									<div class="mb-3">
										<label class="form-label small fw-medium">Email address</label>
										<input type="email" class="form-control">
									</div>
								</div>
								<div class="col">
									<div class="mb-3">
										<label class="form-label small fw-medium">Phone number</label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label small fw-medium">Subject</label>
								<input type="text" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label small fw-medium">Message</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<div class="mb-3 pt-2">
								<button type="submit" class="btn btn-danger fw-medium py-2 px-5 rounded-1">Send Message</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	
</body>
</html>

{% endblock %}
